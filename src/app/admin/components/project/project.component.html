<div class="card card-primary">

    <div class="card-header">
        <div class="row">
            <div class="col-11">
                <div>#{{project.ProjectID}}</div>
                <h5>{{project.ProjectName}}</h5>
            </div>
            <div class="col-1">
                <ng-content></ng-content>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table class="table table-borderless table-sm" [hidden]="hideDetails">
            <tr>
                <th>Date of Start</th>
                <td>{{project.DateOfStart}}</td>
            </tr>
            <tr>
                <th>Team Size</th>
                <td>{{project.TeamSize | numberToWords}}</td>
            </tr>
            <tr>
                <th>Client Location</th>
                <td>{{project.ClientLocation?.ClientLocationName}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{project.Status}}</td>
            </tr>
        </table>
    </div>

    <div class="card-footer">
        <button class="btn btn-info" (click)="onEditClick($event, i)" data-toggle="modal"
            data-target="#editModal">Edit</button>&nbsp;
        <button class="btn btn-warning" (click)="onDeleteClick($event, i)" data-toggle="modal"
            data-target="#deleteModal">Delete</button>

        <a class="btn btn-primary mr-1" [routerLink]=" ['/admin', 'projects', 'view', project.ProjectID] ">Learn More</a>
    </div>
</div>
